<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Kullanıcı Girişi</title>
</h:head>
<body>
	<f:view>
		<h:outputLabel value="Lütfen kullanıcı girişi yapınız:" />
		<br />
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Kullanıcı Adı"></h:outputLabel>
				<h:inputText value="#{userBean.name}">

				</h:inputText>
				<h:outputLabel value="Şifre"></h:outputLabel>
				<h:inputSecret value="#{userBean.password}">
				</h:inputSecret>
			</h:panelGrid>
			<h:commandButton action="#{userBean.Login}" value="Giriş"></h:commandButton>
			<h:messages layout="table"></h:messages>
		</h:form>
	</f:view>
</body>
</html>
