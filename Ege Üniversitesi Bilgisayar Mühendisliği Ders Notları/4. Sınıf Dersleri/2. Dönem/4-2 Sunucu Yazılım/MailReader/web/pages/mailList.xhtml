<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="../template/template.xhtml" >
            <ui:define name="title">Dash Board</ui:define>
            <ui:define name="content">

                <h:form>

                    <h:dataTable value="#{student.allStudent}" var="student" styleClass="table table-bordered">
                        <h:column>
                            <f:facet name="header">Group ID</f:facet>

                            <h:outputText value="#{student.groupID}" rendered="#{!student.editable}"/>
                            <h:inputText value="#{student.groupID}" rendered="#{student.editable}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Student Number</f:facet>
                            <h:outputText value="#{student.studentNumber}" rendered="#{!student.editable}"/>
                            <h:inputText value="#{student.studentNumber}" rendered="#{student.editable}"/>
                        </h:column>
                        <h:column>    				
                            <f:facet name="header">Name</f:facet> 

                            <h:outputText value="#{student.name}" rendered="#{!student.editable}"/>
                            <h:inputText value="#{student.name}" rendered="#{student.editable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                            <h:outputText value="#{student.lastName}" rendered="#{!student.editable}"/>
                            <h:inputText value="#{student.lastName}" rendered="#{student.editable}"/>
                        </h:column>

                        <h:column>    				
                            <f:facet name="header">Edit</f:facet>    				
                            <h:commandButton value="Edit" action="#{student.changeVisible(student)}" rendered="#{!student.editable}" />
                            <h:commandButton value="Update" action="#{student.updateStudent(student)}" rendered="#{student.editable}" />
                        </h:column>
                        <h:outputText value="#{student.message}" />
                    </h:dataTable>
                </h:form>
               
            </ui:define>
        </ui:composition>
    </h:body>
</html>
