<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Mail Reader</title>
        <h:outputStylesheet name="./css/bootstrap.min.css" />
    </h:head>
    <h:body>

        <div class="container">
            <div class="row">

                <div class="col-lg-push-3 col-lg-6">
                    <div class=" text-primary h1">
                        Login Page
                    </div>
                    <h:form>
                        <div class="form-group">
                            <label for="userName">User Name</label>
                            <h:inputText class="form-control" id="userName" value="#{user.userName}" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <h:inputSecret class="form-control" id="password" value="#{user.password}"/>
                        </div>
                        <h:commandButton type="submit" class="btn btn-block btn-success" value="Login" action="#{user.checkUser()}"/>
                    </h:form>
                </div>

            </div>

        </div>

    </h:body>
</html>
