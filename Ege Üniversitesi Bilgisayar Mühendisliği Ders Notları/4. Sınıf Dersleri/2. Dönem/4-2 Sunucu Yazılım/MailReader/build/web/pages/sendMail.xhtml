<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../template/template.xhtml" >
            <ui:define name="title">Dash Board</ui:define>
            <ui:define name="content">




                <div class="container">
                    <div class="row">

                        <div class="col-lg-push-3 col-lg-6">
                            <div class=" text-primary h1">
                                Send Message Page
                            </div>
                            <h:form>
                                <div class="form-group">
                                    <label for="to">To :</label>
                                    <h:inputText class="form-control" id="to" value="#{sendMail.to}"/>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject :</label>
                                    <h:inputText class="form-control" id="subject" value="#{sendMail.subject}" />
                                </div>
                                <div class="form-group">
                                    <label for="body">Body :</label>
                                    <h:inputText class="form-control" id="body" value="#{sendMail.body}"/>
                                </div>
                                <h:commandButton type="submit" class="btn btn-block btn-success" value="Send" action="#{sendMail.sendMessage()}"/>
                            </h:form>
                        </div>

                    </div>

                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
